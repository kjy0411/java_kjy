<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반투명 배경 실습</title>
	<style>
		.container{
			width: 500px; height: 500px;
			background-color: rgba(255,0,0,.5);
		}
		.box{
			width: 50%; height: 50%; background-color: yellow;
			margin: auto; position: relative; top: 125px;
		}
		.inner-box{
			font-size: 30px; font-weight: bold;
			text-align: center; line-height: 250px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">안녕하세요</div>
		</div>
	</div>
</body>
</html>
