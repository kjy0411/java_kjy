<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할 실습</title>
	<style>
		.container{ 
			box-sizing: border-box;  padding: 10px;
			width: 500px; height: 500px; background-color: red;
		}
		.box{ width: 235px; height: 480px; background-color: black; float: left;}
		.box2{ background-color: blue; float: right;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2">1</div>
	</div>
</body>
</html>
