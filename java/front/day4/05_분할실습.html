<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할실습</title>
	<style>
		.container{
			width: 500px; height: 500px; box-sizing: border-box;
			background-color: black; padding: 5px;
		}
		.box{
			width: 50%; height: 50%; padding: 5px; box-sizing: border-box;
			float: left;
		}
		.box1{
			height: 100%;
		}
		.inner-box{
			width: 100%; height: 100%;
			background-color: yellow;
		}
		.top{ background-color: red;}
		.botton{ background-color: blue;}
		
		
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box top"></div>
		</div>
		<div class="box box3">
			<div class="inner-box botton"></div>
		</div>
	</div>
</body>
</html>
