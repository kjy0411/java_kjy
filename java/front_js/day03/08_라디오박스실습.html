<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 200px; height: 50px; padding: 20px;
			border: 3px solid black;
			text-align: center;
			line-height: 50px;
			font-size: 30px; font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="box">
		<span id="test"></span>
	</div>
	<label>
		<input type="radio" name="fruit" value="사과" color="red">사과 
	</label>
	<label>
		<input type="radio" name="fruit" value="오렌지" color="orange">오렌지 
	</label>
	<label>
		<input type="radio" name="fruit" value="바나나" color="yellow">바나나
	</label>
	
	<script>
		$('[name=fruit]').click(function(){
			test.innerText = $(this).val();
			$('.box').css('color',$(this).attr('color'));
		})
	</script>
</body>
</html>
