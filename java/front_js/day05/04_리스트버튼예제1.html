<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 버튼 예제1</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 앞의 예제에서 버튼 2개를 추가하여 항목2 항목3에 연결하고 셋중 하나만 배경색이 바뀌도록하는 예제 -->
	<ul class="list-box">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn btn1">버튼1</button>
	<button class="btn btn2">버튼2</button>
	<button class="btn btn3">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		$('.btn').click(function(){
			$('li').css('background-color','white');
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).css('background','yellow');
		});
		// 전역변수를 사용한 방법 1
		$('.btn-prev').click(()=>{
			--num;
			if(num < 0){
				num = $('li').length-1;
			}
			$('.btn').eq(num).click();
		});
		$('.btn-next').click(()=>{
			++num;
			if(num == $('li').length){
				num = 0;
			}
			$('.btn').eq(num).click();
		});

	</script>
</body>
</html>
