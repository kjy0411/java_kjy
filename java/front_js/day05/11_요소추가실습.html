<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		input{width: 400px; margin-top: 10px;}
		.awnser{height: 100px}
		.container{padding: 10px; width: 420px; height: 180px; position: relative;}
		.btn-up{position: absolute; bottom: 10px; right: 10px;}
	</style>
</head>
<body>
	<button class="btn-add">질문 추가</button>
	<div class="container">
		<input type="text" placeholder="질문" class="qeust"><br>
		<input type="text" placeholder="답변내용" class="awnser"><br>
	</div>
	<button class="btn-up">질문 등록</button>
	<script>
		$(document).on('click','.btn-add',function(){
			let el = `
			<div class="container">
				<input type="text" placeholder="질문" class="qeust"><br>
				<input type="text" placeholder="답변내용" class="awnser"><br>
				<button class="btn-up">질문 등록</button>
			</div>`;
			$('.container').parent().append(el);
		});
	</script>
</body>
</html>
