<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성별 예제</title>
</head>
<body>
	<script>
		// promt를 이용하여 성별을 입력받고, 입려받은 성별이 M이면 남성입니다. F이면 여성입니다를 출력하는 코드를 작성하세요.
		function ask(gender, M, Y){
			if(gender=='M'){
				M();
			}else if(gender=='F'){
				Y();
			}else{
				alert('잘못된 입력입니다.')
			}
		};
		function M(){
			alert('남성입니다.')
		}
		function F(){
			alert('여성입니다.')
		}
		ask(prompt('성별을 입력하세요(M/Y)'),M,F);
	</script>
</body>
</html>
