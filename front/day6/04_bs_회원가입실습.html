<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입 예제</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.container{
			background-color: #fff; height: 500px; border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form-group col-4">
			<label for="usr1">ID:</label>
			<input type="text" class="form-control" id="usr1"  placeholder="Enter ID">
		</div>
		<div class="form-group col-4">
			<label for="usr2">Password:</label>
			<input type="text" class="form-control" id="usr2"  placeholder="Enter Password">
		</div>
		<div class="form-group col-6">
			<label for="usr3">E-mail:</label>
			<input type="text" class="form-control" id="usr3"  placeholder="Enter E-mail">
		</div>
		<div class="form-group col-6">
			<label for="usr4">Phone:</label>
			<input type="text" class="form-control" id="usr4"  placeholder="Enter Phone">
		</div>
		<div class="btn-group">
			<button class="btn btn-outline-primary">회원가입</button>
			<button class="btn btn-outline-primary">취소</button>
		</div>
	</div>
</body>
</html>
