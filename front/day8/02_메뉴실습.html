<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴</title>
	<style>
		.container{
			border: 3px solid black;
			display: flex;
		}
		.box{
			width: 100%; background-color: yellow;
			height: 50px; text-align: center; line-height: 50px;
			font-size: 30px; font-weight: bold;
			cursor: pointer;
		}
		.box+.box{
			border-left: 3px solid black;
			margin-left: -3px;
		}
		.box:hover{
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">메뉴1</div>
		<div class="box">메뉴2</div>
		<div class="box">메뉴3</div>
	</div>
</body>
</html>
