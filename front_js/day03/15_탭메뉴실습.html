<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탭메뉴실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px; height: 500px;
		}
		.box1{background-color: red;}
		.box2{background-color: blue;}
		.box3{background-color: yellow;}
	</style> 
</head>
<body>
	<button class="btn btn1" data-target=".box1" color="red">메뉴1</button>
	<button class="btn btn2" data-target=".box2" color="blue">메뉴2</button>
	<button class="btn btn3" data-target=".box3" color="yellow">메뉴3</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>

	<script>
		$('.box').hide();
		$('.btn').click(function(){
			$('.btn').css('background','buttonface');
			$(this).css('background',$(this).attr('color'));
			let target = $(this).attr('data-target');
			$('.box').hide();
			$(target).show();
		});
	</script>
</body>
</html>
