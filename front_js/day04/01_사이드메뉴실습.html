<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>사이드 메뉴 실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		nav{position: relative;}
		.btn-menu{
			width: 50px; height: 40px;
			position: absolute; top: 10px; right: 10px;
			border: 3px solid black; cursor: pointer;
			text-align: center; line-height: 40px;
			display: inline;
		}
		.box-menu{
			width: 400px; height: 600px; border: 3px solid black;
			position: absolute; right: -410px; top: 70px;
		}
	</style>
</head>
<body>
	<div class="btn-menu">menu</div>
	<div class="box-menu"></div>
	<script>
		let result = true;
		$('.btn-menu').click(function(){
			if(result){
				$('.box-menu').animate({right: '10px'}, 1500, function(){})
				result = false;
			}else{
				$('.box-menu').animate({right: '-410px'}, 1500, function(){})
				result = true;
			}
		});
	</script>
</body>
</html>
