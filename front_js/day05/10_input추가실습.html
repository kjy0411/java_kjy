<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input창 추가 실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	</style>
</head>
<body>
	<nav>
		<button class="btn">추가</button>
	</nav>
	<script>
		$('.btn').click(function(){
			let el = `<input type="text"><br>`
			$(this).parent().after(el);
		});
	</script>
</body>
</html>
