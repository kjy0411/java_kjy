<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 버튼 실습</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.list-box{
			font-size: 24px; font-weight: bold; line-height: 50px;
			list-style: none;
		}
		.item-box{
			width: 400px; height: 50px;
		}
	</style>
</head>
<body>
	<!-- 리스트 항목 3개를 만들고 버튼을 클릭 했을 때 첫번째 항목의 배경색이 바뀌는 예제 -->
	<ul class="list-box">
		<li class="item-box">항목1</li>
		<li class="item-box">항목2</li>
		<li class="item-box">항목3</li>
		<button class="btn">클릭</button>
	</ul>
	<script>
		$('.btn').click(()=>$('.item-box').first().css('background','yellow'))
	</script>
</body>
</html>
