<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 버튼 실습</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 앞의 예제에서 버튼 2개를 추가하여 항목2 항목3에 연결하고 셋중 하나만 배경색이 바뀌도록하는 예제 -->
	<ul class="list-box">
		<li class="item1">항목1</li>
		<li class="item2">항목2</li>
		<li class="item3">항목3</li>
	</ul>
	<button class="btn" data-target=".item1">버튼1</button>
	<button class="btn" data-target=".item2">버튼2</button>
	<button class="btn" data-target=".item3">버튼3</button>
	<script>
		$('.btn').click(function(){
			let target = $(this).attr('data-target');
			$('li').css('background-color','white');
			$(target).css('background','yellow');
		});
	</script>
</body>
</html>
