<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>첨부파일 미리보기</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.input-file{display: none;}
		.btn-file{
			border: 2px solid red;
			width: 100px; height: 100px; font-weight: bold;
			font-size: 30px; line-height: 100px; text-align: center;
			display: block; text-decoration: none; color: red;
		}
	</style>
</head>
<body>
	<input type="file" name="file"  onchange="readUrl(this)" class="input-file">
	<a href="#" class="btn-file">+</a>
	<script>
		$('.btn-file').click(function(){
			$('.input-file').click();
		})
		function readUrl(input){
			//input태그가 첨부파일이고, 첨부파일이 선택되면
			if(input.files && input.files[0]){
				let reader = new FileReader();
				reader.onload = function(e){
					document.getElementById('preview').src = e.target.result;
				}
				reader.readAsDataURL(input.files[0]);
			}
			//첨부파일이 선택되지 않으면
			else{
				document.getElementById('preview').src = '';
			}
		}
	</script>
</body>
</html>
