<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 버튼 예제2</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{background-color: yellow;}
	</style>
</head>
<body>
	<!-- 앞의 예제에서 버튼 2개를 추가하여 항목2 항목3에 연결하고 셋중 하나만 배경색이 바뀌도록하는 예제 -->
	<ul class="list-box">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn btn1">버튼1</button>
	<button class="btn btn2">버튼2</button>
	<button class="btn btn3">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		$('.btn').click(function(){
			$('li').removeClass('bg-yellow');
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).addClass('bg-yellow');
		});
		// 방법2. 앞/뒤 요소의 유무를 확인해서 이동
		$('.btn-prev').click(()=>{
			//앞 요소의 길이가 0이 아니라면 => 앞 요소가 있다
			let index;
			if($('.bg-yellow').prev().length != 0){
				index = $('.bg-yellow').prev().index();
			}else{
				index = $('li').length -1;
			}
			$('.btn').eq(index).click();
		});
		$('.btn-next').click(()=>{
			let index;
			if($('.bg-yellow').next().length != 0){
				index = $('.bg-yellow').next().index();
			}else{
				index = 0;
			}
			$('.btn').eq(index).click();
		});

	</script>
</body>
</html>
